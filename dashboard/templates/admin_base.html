{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waseem Marzouki</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="{% static 'scripts/home.js' %}"></script>
  </head>

  <body>
    <div class="header">
      <!-- Header content -->
      {% include 'partials/_header.html' %}
    </div>
  <div class="dashboard-wrapper">  
    <div class="sidebar">
      <div class="sidebar-content">
        <h1 class="sidebar-header text-center" style="margin-top: -10px">
          Shop Manager
        </h1>
        <hr class="hr--large">
        <a
          href="{% url 'dashboard:admin_home' %}"
          class="sidebar-item {% if request.resolver_match.url_name == 'admin_home' %}active{% endif %}"
          ><i class="fa fa-window-maximize" aria-hidden="true"></i>Dashboard</a
        >
        <a
          href="{% url 'dashboard:store_items_list' %}"
          class="sidebar-item {% if request.resolver_match.url_name == 'store_items_list' %}active{% endif %}"
          ><i class="fas fa-box"></i>Listings</a
        >
        <a
          href="{% url 'dashboard:section_list' %}"
          class="sidebar-item {% if request.resolver_match.url_name == 'section_list' %}active{% endif %}"
          ><i class="fas fa-th-large"></i>Categories</a
        >
        <a
          href="{% url 'dashboard:discount_list' %}"
          class="sidebar-item {% if request.resolver_match.url_name == 'discount_list' %}active{% endif %}"
          ><i class="fas fa-percent"></i>Financials</a
        >
        <a
          href="{% url 'dashboard:order_list' %}"
          class="sidebar-item {% if request.resolver_match.url_name == 'order_list' %}active{% endif %}"
          ><i class="fas fa-box"></i>Orders</a
        >
        <a
          href="{% url 'dashboard:variation_list' %}"
          class="sidebar-item {% if request.resolver_match.url_name == 'variation_list' %}active{% endif %}"
          ><i class="fas fa-layer-group"></i>Variations</a
        >
        
        <a
          href="{% url 'admin:TheApp_storeitemimage_changelist' %}"
          class="sidebar-item {% if request.resolver_match.url_name == 'TheApp_storeitemimage_changelist' %}active{% endif %}"
          ><i class="fa fa-users" aria-hidden="true"></i>Users</a
        >
      </div>
    </div>
    <div role="main">
        {% block content %}{% endblock %}
    </div>
  </div>
    

    <!-- Footer content -->
    {% include 'partials/_footer.html' %}
  </body>
  <style>
    /* Basic reset */
    body {
        margin: 0;
        padding: 0;
    }

    /* Header stays at top */
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px; /* Adjust to your header height */
        background: white;
        z-index: 1000;
    }

    /* Sidebar */
    .sidebar {
        position: fixed;
        top: 60px; /* Match header height */
        left: 0;
        width: 250px;
        height: calc(100vh - 60px); /* Viewport height minus header height */
        background: #f7f7f7;
        border-right: 1px solid #e5e7eb;
        overflow-y: auto;
        z-index: 100;
    }

    /* Main content container */
    .dashboard-wrapper {
        padding-top: 60px; /* Match header height */
    }

    /* Main content area */
    [role="main"] {
        
        padding: 20px;
    }

    /* Sidebar styling */
    .sidebar-content {
        padding: 20px;
    }
    .sidebar-header {
      display: block ruby;
    }
    .sidebar-item {
        display: block;
        padding: 10px 15px;
        color: #333;
        text-decoration: none;
        margin-bottom: 5px;
        border-radius: 4px;
    }

    .sidebar-item:hover {
        background-color:rgb(234, 234, 234);
    }

    .sidebar-item.active {
        background-color: rgb(231, 231, 231);
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
</style>
</html>
