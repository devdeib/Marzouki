<div class="variation-form" data-index="{{ form_index }}">
  <div class="variation-fields">
    {{ variation_form.as_p }}
    {{ choices_formset.management_form }}
    <table>
      <thead>
        <tr>
          <th>Choice Name</th>
          <th>Price Increment</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="choices-container">
        {% for choice_form in choices_formset %}
          <tr class="choice-row">
            <td>
              {{ choice_form.name }}
              {% if forloop.last %}
                <a href="#" class="add-choice-link fa fa-plus" style="text-decoration: none; color:#4caf50; margin-left:10px" data-variation-index="{{ form_index }}"></a>
              {% endif %}
            </td>
            <td>{{ choice_form.price_increment }}</td>
            <td>
              
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
