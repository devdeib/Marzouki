<div id="variation-popup" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Add New Variation</h3>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <form id="variation-form" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="variation-name" class="form-label">Variation Name</label>
          <input type="text" id="variation-name" name="name" class="form-control" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary close-modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 50%;
  border-radius: 5px;
  position: relative;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.close {
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: black;
}

.modal-body {
  margin-bottom: 20px;
}
</style>
